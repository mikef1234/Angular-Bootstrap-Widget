<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.0.0.js"></script>
  <script src="example.js"></script>
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
  <div ng-controller="AccordionDemoCtrl">
    <script type="text/ng-template" id="group-template.html">
      <div class="panel {{panelClass || 'panel-default'}}">
        <div class="panel-heading">
          <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>
        
        </div>
        <div class="panel-collapse collapse" uib-collapse="!isOpen">
          <div class="panel-body" style="text-align: right" ng-transclude></div>
        </div>
      </div>
    </script>
    <div ng-form="TestForm">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Data Entry Widget Option 1</h3>
          <h5>Patient Name: Paul Brown</h5></div>
          
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 bs-example hr-text">
              <div class="panel-body">
                <div class="col-xs-6">
                  <label><b>User Notes:</b>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default" ng-click="goBackRisk()"><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                    <button type="button" class="btn btn-default">{{x+1}}</button>
                    <button type="button" class="btn btn-default" ng-click="goForwardRisk()"><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
                  </div><br/>
                  <input class="box" style="width:390px" type="text" ng-model="currentRisk" ng-required="true" id="hrData" placeholder="{{dataEntry[0].entry}}">
                </div>
                <div class="col-xs-6">
                  <label><b>SPAN Records</b></label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default"   ng-click=""><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                    <button type="button" class="btn btn-default">{{x+1}}</button>
                    <button type="button" class="btn btn-default" ng-click=""><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
                  </div>
                  <div class="box" style="width:390px" ng-repeat="s in sorData">
                      {{s.entry}}
                    <br> {{s.date}}
                    <br> {{s.newdate}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 bs-example mh-text">
              <div class="panel-body">
                <div class="col-xs-6">
                  <label><b>User Notes:</b>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default" ng-click="goBackProvider()"><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                    <button type="button" class="btn btn-default">{{x+1}}</button>
                    <button type="button" class="btn btn-default" ng-click="goForwardProvider()"><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
                  </div><br/>
                  <input class="box" style="width:390px" type="text" ng-model="currentProvider" ng-required="true"  id="mhData" placeholder="{{healthEntry[0].entry}}">
                  </div>
                  
                  
                  
                   <div class="col-xs-6">
                  <label><b>VistA Records</b> </label>
                  <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default"   ng-click=""><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                    <button type="button" class="btn btn-default">{{x+1}}</button>
                    <button type="button" class="btn btn-default" ng-click=""><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
                 
                  </div>
                  <div class="box" style="width:390px" ng-repeat="p in providerData">
                      {{p.entry}}
                     <br> {{p.newentry}}
                    <br> {{p.thirdentry}}
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 bs-example sp-text">
              <div class="panel-body"> 
              
                <div class="col-xs-6">
                  <label style="padding-left:13px"><b>User Notes:</b>
                     
                   <div class="btn-group btn-group-xs pull-right" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default" ng-click="goBackSafety()"><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                    <button type="button" class="btn btn-default">{{x+1}}</button>
                    <button type="button" class="btn btn-default"  ng-click="goForwardSafety()"><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
                  </div><br>
                    <input class="box" style="width:390px" type="text" ng-model="currentSafety" 
                    ng-required="true" id="spData" placeholder="{{safetyEntry[0].entry}}"> 
               
                </div>
                <div class="col-xs-6">
                  <label><b>VistA Records</b> </label>
                  <div class="btn-group btn-group-xs pull-right" style="padding-right:16px" role="group" aria-label="Buttons">
                    <button type="button" class="btn btn-default"   ng-click=""><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                    <button type="button" class="btn btn-default">{{x+1}}</button>
                    <button type="button" class="btn btn-default"  ng-click=""><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
                  </div> 
                  <div class="box" style="width:390px" ng-repeat="p in planData">
                    {{p.entry}}
                    <br> {{p.date}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12 bs-example comment-text">
              <div class="panel-body">
              <label style="padding-left:24px"><b>User Notes:</b>
               <div class="btn-group btn-group-xs" role="group" aria-label="Buttons" style="float:right">
                <button type="button" class="btn btn-default"   ng-click="goBack()"><i class="fa fa-arrow-left" style="font-size:13px"></i></button>
                <button type="button" class="btn btn-default">{{x+1}}</button>
                <button type="button" class="btn btn-default"  ng-click="goForward()"><i class="fa fa-arrow-right" style="font-size:13px"></i></button>
              </div> 
            
               
                <textarea ng-model="currentComment" class="form-control" rows="5" id="comment" style="font-size:10pt;height:100px;width:820px;" placeholder="Text here...">{{x}}
                </textarea>
              </label>
            </div>
          </div>
        
          <div class="row">
            <div class="col-xs-2 col-xs-offset-10">
              <button type="button" class="btn btn-default btn-sm" ng-click="addHRData()">Add Data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
      </div>
  </div>
</body>

</html>
